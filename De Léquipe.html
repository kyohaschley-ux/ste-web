<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Metro UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/cachedImage log1.webp">
</head>
<body>

<header>
    <div class="top-row">

        <!-- PANNEAU GAUCHE -->
        <div class="side-panel">
            <div id="clock" class="clock">00 h 00</div>

            <div class="station-card">
                <img id="stationImage" src="" alt="Station">
                <div class="station-name" id="stationName"></div>
            </div>
        </div>

        <!-- MENU -->
        <div class="menu-wrapper">

            <div class="menu-logo">
                <img src="images/cachedImage log1.webp" alt="Logo">
            </div>

            <div class="cylinder">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div class="labels">
                <div>Accueil</div>
                <div>Club</div>
                <div>L’équipe</div>
                <div>Bob le Robot</div>
                <div>CRC</div>
                <div>Vidéo</div>
            </div>

            <!-- NEWS -->
            <div class="news-screen">
                <img id="newsImage" alt="Actualité">
                <div class="news-overlay">
                    <div class="news-title" id="newsTitle"></div>
                    <div class="news-date" id="newsDate"></div>
                </div>
            </div>

        </div>
    </div>
</header>
<section>
    <p> dmffknfnjnnn</p>
</section>

<script src="script.js"></script>
</body>
</html>
