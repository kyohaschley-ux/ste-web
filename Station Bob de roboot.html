<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
<title>Station Bob de roboot</title>
  <link rel="stylesheet" href="robotique.css">
<link rel="icon" type="image/png" href="image/cachedImage log1.webp">

</head>
<body>

<header class="display-header">
    <!-- LOGO -->
    <div class="logo-container">
        <img src="images/cachedImage log1.webp" alt="Logo" class="logo">
    </div>

    <!-- MENU -->
    <div class="menu-row">

        <!-- GAUCHE -->
        <div class="side left">

            <!-- Horloge -->
            <div class="clock" id="clock">--:--</div>

            <!-- Onglet suivant -->
            <div class="next-tab">
                <p>Prochaine Station</p>
                <p class="tab-name" id="tabName">Station CRC</p>
            </div>

        </div>

        <!-- MENU CENTRE -->
        <div class="nav-container">
            <div class="steps">

                <div class="step active" data-index="0" data-name=" CRC">
                    <div class="circle"><span class="small"></span></div>
                    <p>CRC</p>
                </div>

                <div class="bar"></div>

                <div class="step" data-index="1" data-name="Bob le Robot">
                    <div class="circle"><span class="small"></span></div>
                    <p> Bob le Robot</p>
                </div>

                <div class="bar"></div>

                <div class="step" data-index="2" data-name="De l'Équipe">
                    <div class="circle"><span class="small"></span></div>
                    <p>De l'Équipe</p>
                </div>

                <div class="bar"></div>

                <div class="step" data-index="3" data-name="Le Club">
                    <div class="circle"><span class="small"></span></div>
                    <p>Le Club</p>
                </div>

            </div>
        </div>

        <!-- DROITE -->
        <div class="side right">
            <p>Météo Montréal</p>
            <p id="temp">--°C</p>
            <p id="desc">Chargement…</p>
        </div>

    </div>

    <!-- BLOC CARTE + ACTUALITÉ SOUS LE MENU -->
    <div class="under-menu-row">

        <!-- CARTE MÉTRO À GAUCHE -->
        <div class="metro-container">
            <img src="images/Mtl-metro-map.svg.png" class="metro-image" alt="Carte métro">
        </div>

        <!-- ACTUALITÉS AU CENTRE -->
        <div class="news-container">
            <div class="news-card" id="newsCard">
                <img id="newsImage" alt="actualité">
                <h2 id="newsTitle">Chargement des actualités…</h2>
                <p id="newsDate"></p>
            </div>
  </div>

</div>

</header>


<script src="script.js"></script>
</body>
</html>
